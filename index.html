<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Geolocation API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <!-- Framework Bootstrap vinculado -->
  <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css">
  <!-- Archivo de estilos vinculado -->
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <!-- Iconos de Fontawesome vinculados -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
  <!-- Contenedor del encabezado --> <!--..... -->
  <div class="container-fluid header">
    <div class="row">
      <div class="input-group input-container">
        <div class="col-xs-6 col-md-4 input-box">
          <span class="input-group-addon icons" id="basic-addon1">
            <i class="fas fa-map-marker"></i>
          </span>
          <input type="text" placeholder="Punto de partida" class="form-control input-text" id="startingPoint">
        </div>
        <div class="col-xs-6 col-md-4 input-box">
          <span class="input-group-addon icons" id="basic-addon1">
            <i class="fas fa-location-arrow"></i>
          </span>
          <input type="text" placeholder="Destino" class="form-control input-text" id="destination">
        </div>
        <div class="col-xs-2 margin-left-10">
          <button class="btn" id="findMe">Encu√©ntrame</button>
        </div>
        <div class="col-xs-2 margin-left-10">
          <button class="btn" id="goTo">Trazar ruta</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Contenedor del mapa de Google Maps -->
  <div class="map-container" id="map">

  </div>

  <!-- Google Maps API vinculado -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfvxmwNf_qQf-AwIw80mnrPfej4corkSk&callback=initMap&libraries=places"></script>
  <!-- Archivo Javascript vinculado -->
  <script src="js/app.js"></script>
</body>

</html>
